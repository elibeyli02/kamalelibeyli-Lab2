<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="form-box">
            <div class="form-upper">
                <h1>Sign In to Colorlib</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur, iste.</p>
            </div>
            <div class="form-middle">
                <form action="">
                    <input type="text" required placeholder="Username" class="input">
                    <input type="password" required placeholder="Password" class="input">
                    <div class="">
                        <div class="remember-me">
                            <p><input type="checkbox">
                                Remember Me
                            </p>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <input type="submit">
                </form> 
            </div>
            <div class="form-bottom">
                <div class="bottom-content">
                    <span>or sign in with</span>
                    <div class="form-bottom-media">
                        <a href="#">
                            <i class="fa-brands fa-facebook-f facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitter twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-google google"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
